<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">

    <div class="inner-card-frame">
      <a href="#">
        <img class="nft-img" src="images/image-equilibrium.jpg">
        <div class="nft-img-overlay">
          <img src="images/icon-view.svg" class="eye-overlay">
        </div>
      </a>
    
      <a class="nft-title" href="#">Equilibrium #3429</a>

      <p class="nft-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="offer-info">
        <p class="offer-price"><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
        <p class="offer-time"><img src="images/icon-clock.svg"> 3 days left</p>
      </div>
      
      <hr>

      <div class="creator-mention">
        <img class="creator-img" src="images/image-avatar.png">
        <span class="creator-txt">Creation of <a href="#">Jules Wyvern</a></span>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="creeper-aww-man" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Raphael Peuckert</a>.
  </div>
  
</body>
</html>
